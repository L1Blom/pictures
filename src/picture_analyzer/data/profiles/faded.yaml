# Slide restoration profile: Faded
# For slides with significant color fading, washed-out appearance
name: Faded Slide
description: For slides with significant color fading

saturation: 1.5
contrast: 1.6
brightness: 1.15
sharpness: 1.2

color_balance:
  red: 1.0
  green: 1.05
  blue: 1.15

denoise: true
denoise_radius: 0.5
