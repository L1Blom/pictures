# Slide restoration profile: Color Cast
# For slides with general color cast issues (any unusual color tint)
name: Color Cast
description: For slides with general color cast issues

saturation: 1.3
contrast: 1.4
brightness: 1.1
sharpness: 1.15

color_balance:
  red: 1.0
  green: 1.05
  blue: 0.95

denoise: true
denoise_radius: 0.5
